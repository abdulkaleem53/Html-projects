<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #611ffb;
        }
        .product {
            display: inline-block;
            margin: 20px;
            text-align: left;
        }
        img {
            max-width: 20%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Product Catalog</h1>
    <div class="product">
        <h2>Product 1</h2>
        <p>Product Name: Nikon Camera</p>
        <img src="nikon camera.jpg" alt="nikon camera image 1">     
    </div>

    <div class="product">
        <h2>Product 2</h2>
        <p>Product Name: Shoe</p>
        <img src="shoe image.jpg" alt="shoe image 2">
    </div>

    <div class="product">
        <h2>Product 3</h2>
        <p>Product Name: Smart Watch</p>
        <img src="smartwatch.jpg" alt="smarth watch image 3">
    </div>

    <div class="product">
        <h2>Product 4</h2>
        <p>Product Name: Boody Spary</p>
        <img src="swagger spary.jpg" alt="boddyspary image 3">
    </div>

    <div class="product">
        <h2>Product 5</h2>
        <p>Product Name: Men's watches</p>
        <img src="watches.jpg" alt="mens watch image 5">
    </div>
    <!-- Add more product divs as needed -->
</body>
</html>
