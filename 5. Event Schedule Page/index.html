<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #DC3545;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            font-family: bold;
            border: 3px solid #ccc;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Event Schedule</h1>
    <table>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Event</th>
            <th>Event Closing time</th>
        </tr>
        <tr>
            <td>2024-01-01</td>
            <td>10:00 AM</td>
            <td>Opening Ceremony</td>
            <td>02:00 PM</td>
        </tr>
        <tr>
            <td>2024-01-02</td>
            <td>02:00 PM</td>
            <td>Workshop: HTML Basics</td>
            <td>08:00 PM</td>
        </tr>
        <tr>
            <td>2024-01-03</td>
            <td>08:00 PM</td>
            <td>Wedding Function</td>
            <td>12:30 AM</td>
        </tr>
        <tr>
            <td>2024-01-04</td>
            <td>07:00 PM</td>
            <td>Birthday Function</td>
            <td>11:00 PM</td>
        </tr>
        <tr>
            <td>2024-01-05</td>
            <td>10:00 AM</td>
            <td>Cradle Function</td>
            <td>12:00 PM</td>
            

        </tr>
        <!-- Add more rows for additional events -->
    </table>
</body>
</html>
